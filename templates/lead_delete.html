{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class = "max-w-lg mx-auto"> 
        <div class = "py-5 border-b border-gray-200">
            <a href = "{%url 'leads:lead-list' %}" class = "hover:text-blue-500 mt-3"> Go back to leads </a>
        </div>
        <h1 class = "mt-6 text-2xl text-gray-800"> Are you sure you want to delete this lead?  </h1>
        <form method = "post" class = "mt-5">
            {% csrf_token %} <!-- Django requires a csrf_token to make a post request with the data --> 
            {{ form|crispy }}
            <button type = "submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md"> Yes </button>
        </form>
    </div>
{% endblock content %}
