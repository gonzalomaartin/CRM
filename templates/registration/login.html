{% extends "base.html" %}

{% block content %}

<form method = "post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.errors }}
    {{ form.as_p }}
    <button type = "submit"> Login </button>
    <a href = "{% url 'reset-password' %}"> Forgot Password? </a>
</form>

{% endblock content %}
