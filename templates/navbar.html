<header class="w-screen bg-white shadow-lg border-b border-gray-100">
  <div class="w-full flex items-center justify-between px-4 md:px-8 py-4 flex-wrap">
    
    <!-- Left: Logo -->
    <a href="/" class="flex items-center text-gray-900 font-bold hover:text-indigo-600 transition-colors duration-200">
      <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
          class="w-6 h-6 text-white" viewBox="0 0 24 24">
          <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
          <circle cx="8.5" cy="7" r="4"></circle>
          <path d="M20 8v6M23 11l-3 3-3-3"></path>
        </svg>
      </div>
      <span class="text-2xl font-bold">CRM Pro</span>
    </a>

    <!-- Right: Nav + User Info -->
    <div class="flex items-center space-x-8">
      <nav class="flex items-center space-x-8">
        {% if request.user.is_authenticated %}
          {% if request.user.is_organizer %}
            <a href="{% url 'agents:agent-list' %}" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors duration-200">Agents</a>
          {% endif %}
          <a href="{% url 'leads:lead-list' %}" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors duration-200">Leads</a>
        {% else %}
          <a href="{% url 'signup' %}" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors duration-200">Signup</a>
        {% endif %}
      </nav>

      {% if request.user.is_authenticated %}
        <div class="flex items-center space-x-4">
          <span class="hidden md:block text-sm text-gray-600">
            Welcome, <span class="font-semibold text-gray-900">{{ request.user.username }}</span>
          </span>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"
              class="inline-flex items-center bg-gradient-to-r from-indigo-600 to-purple-600 text-white border-0 py-2 px-4 focus:outline-none hover:from-indigo-700 hover:to-purple-700 rounded-lg text-sm font-medium transition-all duration-200 shadow-md hover:shadow-lg">
              Logout
              <svg fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"></path>
              </svg>
            </button>
          </form>
        </div>
      {% else %}
        <a href="{% url 'login' %}"
          class="inline-flex items-center bg-gradient-to-r from-indigo-600 to-purple-600 text-white border-0 py-2 px-4 focus:outline-none hover:from-indigo-700 hover:to-purple-700 rounded-lg text-sm font-medium transition-all duration-200 shadow-md hover:shadow-lg">
          Login
          <svg fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
            <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path>
          </svg>
        </a>
      {% endif %}
    </div>
  </div>
</header>
